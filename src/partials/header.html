<header class="header">
  <div class="container header__container">
    <a href="index.html" class="header__link">
      <picture>
        <source
          srcset="img/logo500xp.webp 1x, img/logo500xp_2x.webp 2x"
          type="image/webp"
        />
        <img
          src="img/vlogo500xp.jpg"
          alt="logo"
          class="header__logo"
          width="56"
          height="56"
        />
      </picture>
    </a>

    <button class="burger__btn burger__open">
      <svg class="burger__menuIcon" width="44" height="44">
        <use href="./img/sprite.svg#icon-menu"></use>
      </svg>
    </button>

    <div class="burger__wrapper is-hidden">
      <button class="burger__btn burger__close">
        <svg class="burger__closeIcon" width="36" height="36">
          <use href="./img/sprite.svg#icon-cross"></use>
        </svg>
      </button>

      <ul class="burger__menu">
        <li class="burger__item">
          <a class="burger__link" href="#home">Home</a>
        </li>
        <li class="burger__item">
          <a class="burger__link" href="#benefits">Benefits</a>
        </li>
        <li class="burger__item">
          <a class="burger__link" href="#about">About</a>
        </li>
        <li class="burger__item">
          <a class="burger__link" href="#gallery">Gallery</a>
        </li>
        <li class="burger__item">
          <a class="burger__link" href="#faq">FAQ</a>
        </li>
      </ul>
    </div>
  </div>
</header>
